{% load static %}

<!DOCTYPE html>
<html>

<head>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    #nav {
      list-style-type: none;
      margin-top: 0;
      padding: 0;
      overflow: hidden;
      background-color: #007a5a;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    h2 {
      color: white;
      text-align: center;
    }

    .li {
      float: left;
    }

    .li a {
      display: block;
      border-radius: 7%;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: rgb(229, 219, 219);
      color: black;
      font-weight: bold;
    }

    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 50;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .left {
      left: 15;
      border-right: 0px rgb(229, 219, 219) solid;
    }

    .right {
      right: 0;
      border-left: 1px rgb(229, 219, 219) solid;
    }

    .mytext {
      border: 1px #007a5a solid;
      border-right: none;
      padding: 4px;
      margin: 0px;
      float: left;
      height: 32px;
      overflow: hidden;
      line-height: 16px;
      width: 300px;
      margin-left: 54px;
    }

    .mic {
      border: 1px solid #393f4d;
      background: #007a5a;
      vertical-align: top;
      padding: 0px;
      margin: 0;
      float: left;
      height: 42px;
      overflow: hidden;
      width: 5em;
      text-align: center;
      line-height: 16px;
      border-radius: 3%;
    }

    .submit {
      border: 1px solid #393f4d;
      height: 42px;
      width: 130px;
      text-align: center;
      background-color: #007a5a;
      color: rgb(229, 219, 219);
      font-weight: bold;
      font-size: 24px;
      font-family: "Times New Roman";
      vertical-align: top;
      border-radius: 3%;
    }

    .submit:hover {
      background-color: rgb(229, 219, 219);
      color: black;
      font-weight: bold;
    }

    #about {
      list-style-type: none;
    }

    .td {
      color: white;
      font-weight: bold;
      font-size: 25px;
      text-align: center;
      margin: 5px 0;
    }

    body {
      background-color: rgb(94, 89, 89);
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .errorlist {
      color: red;
      font-weight: bold;
    }

    h3 {
      color: white;
      text-align: center;
    }

    /* ===== Auth Page Styling ===== */
    .auth-page .form-style {
      width: 400px;
      margin: 30px auto;
      padding: 25px;
      background: rgb(94, 89, 89);
      ;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .auth-page .form-style h1 {
      text-align: center;
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
    }

    .auth-page .form-style label {
      font-size: 18px;
      color: white;
      display: block;
      margin-bottom: 5px;
    }

    .auth-page .form-style input[type="text"],
    .auth-page .form-style input[type="email"],
    .auth-page .form-style input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .auth-page .form-style input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #007b5e;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .auth-page .form-style input[type="submit"]:hover {
      background: #005f46;
    }

    /* ===== Page-specific Buttons ===== */
    .animation-btn {
      background: #005f46;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .animation-btn:hover {
      background: #005f46;
    }

    .home-btn {
      background: #005f46;
      color: white;
      font-size: 20px;
      padding: 15px 18px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #393f4d;
      margin-top: 30px;
      height: 60px;
      width: 150px;
      text-align: center;
      background-color: #007a5a;
    }

    .home-btn:hover {
      background: #005f46;
    }
  </style>
  <title>Homepage</title>
</head>
<div
  style="background-color:rgb(229, 219, 219);color:#007a5a;padding:10 10 1 10;border: 1px white groove;margin-bottom:0;">

  <h1 align=center> Audio/Text to ISL Converter</h1>
</div>
<br>

<body>
  <ul id="nav">
    <li class="li"><a class="active" href="{% url 'home' %}">Home</a></li>
    <li class="li"><a href="{% url 'animation' %}">Convertor</a></li>
    {% if not user.is_authenticated %}
    <li class="li"><a href="{% url 'signup' %}">Sign Up</a></li>
    {% endif %}
    {% if user.is_authenticated %}
    <li class="li"><a href="{% url 'logout' %}">Log-Out</a></li>
    {% else %}
    <li class="li"><a href="{% url 'login' %}">Log-in</a></li>
    {% endif %}
    <li class="li"><a href="{% url 'contact' %}">Contact</a></li>
    <li class="li"><a href="{% url 'about' %}">About</a></li>
  </ul>

  <div class="wrapper">
    {% block content %}
    {% endblock %}
  </div>


</body>

</html>
